<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loterie</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            width: 380px;
        }
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }
        .login-btn {
            background: #2575fc;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .login-btn:hover {
            background: #6a11cb;
            transform: scale(1.05);
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <!-- <header>
        <img src="loto_tracker.png" alt="Loto Tracker Logo" class="logo">
    </header> -->
    <div class="login-wrapper">
        <img src="loto_tracker.png" alt="Loto Tracker Logo" class="logo" width="480">
        <div class="login-container">
            <h2>Connexion</h2>
            <form>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Mot de passe" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                </div>
                <button type="submit" class="login-btn">Se connecter</button>
            </form>
            <div class="links">
                <a href="#">Mot de passe oubli√© ?</a> | <a href="#">S'inscrire</a>
            </div>
        </div>
    </div>
    <footer>&copy; 2025 Loto Tracker - Tous droits r√©serv√©s.</footer>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>

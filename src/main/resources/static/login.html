<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loto Tracker - Connexion</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="loto_tracker.png">
    <style>
        body {
            background: linear-gradient(to right, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .header button {
            background: #004e92;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .header button:hover {
            background: #0074cc;
        }
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }
        .input-group label {
            display: block;
            color: #bbb;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
        }
        .forgot-password a, .register-link a {
            color: #4fa3d1;
            font-size: 14px;
            text-decoration: none;
        }
        .forgot-password a:hover, .register-link a:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #004e92;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0074cc;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='index.html'">Retour √† l'accueil</button>
    </div>
    <div class="container">
        <h2>Loto Tracker - Connexion</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Mot de passe oubli√© ?</a>
            </div>
            <button type="submit" class="btn">Se connecter</button>
        </form>
        <div class="register-link">
            <p>Pas encore inscrit ? <a href="register.html" id="registerLink">Cr√©er un compte</a></p>

        </div>
    </div>
    <script>
       // üîë Gestion de la Connexion
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:8082/api/auth/login3", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: "include" // ‚úÖ Permet d'envoyer et de recevoir le cookie
                });

                if (!response.ok) {
                    throw new Error("Identifiants incorrects ou serveur indisponible.");
                }

                if (response.status === 200) {
                    alert("Connexion r√©ussie !");
                    console.log("üîé Cookies : ", document.cookie);
                    window.location.href = "index_connexion.html";
                }
            } catch (error) {
                console.error("Erreur lors de la connexion :", error);
                alert("Identifiants incorrects.");
            }
        });





        // ‚úÖ Fonction pour lire le cookie JWT
        function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // ‚úÖ V√©rifie si l'utilisateur est connect√© via le JWT dans les cookies
        function checkAuth() {
        const token = getCookie("jwtToken");
        console.log("üîé Token trouv√© dans les cookies :", token);

        if (token) {
            console.log("‚úÖ Utilisateur authentifi√© !");
            window.location.href = "index_connexion.html";
        } else {
            console.error("‚ùå Aucun token trouv√© dans les cookies !");
        }
        }

        // ‚úÖ V√©rifie l'authentification au chargement de la page
        document.addEventListener("DOMContentLoaded", checkAuth);

        // ‚úÖ D√©connexion
        async function logout() {
        try {
            const response = await fetch("http://localhost:8082/api/auth/logout", {
                method: "POST",
                credentials: "include"
            });

            if (response.ok) {
                alert("D√©connexion r√©ussie !");
                window.location.href = "index.html";
            }
        } catch (error) {
            alert("Erreur lors de la d√©connexion.");
        }
        }

        // Fonction pour g√©rer le login et stocker le token
        function handleLogin(username, password) {
            axios.post('http://localhost:8082/api/auth/login4', {
                username: username,
                password: password
            })
            .then(response => {
                // üóùÔ∏è Stocker le token dans le Local Storage
                //localStorage.setItem('auth_token', response.data.token);
                localStorage.setItem('jwtToken', response.data.token);

                // üöÄ Rediriger vers la page prot√©g√©e
                window.location.href = '/dashboard';
            })
            .catch(error => {
                console.error('Erreur lors de la connexion:', error);
                alert('Erreur de connexion. V√©rifiez vos identifiants.');
            });
        }



        // Ajout de l'intercepteur √† Axios
        axios.interceptors.request.use(cookieAndLocalStorageAuthPlugin.requestInterceptor);



        // Fonction pour lire le token depuis un cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Plugin pour g√©rer l'authentification avec cookie et Local Storage
        const cookieAndLocalStorageAuthPlugin = {
            // Avant chaque requ√™te, ajoute le token dans le header Authorization
            requestInterceptor: (request) => {
                let token = localStorage.getItem('jwtToken');
                if (!token) {
                    token = getCookie('jwtToken'); // ‚úÖ Utilisation de jwtToken
                }
                if (token) {
                    request.headers['Authorization'] = `Bearer ${token}`;
                }
                return request;
            },

            // Apr√®s une requ√™te de login, stocke le token dans le Local Storage
            responseInterceptor: (response) => {
                if (response.data && response.data.token) {
                    localStorage.setItem('jwtToken', response.data.token); // ‚úÖ Utilisation de jwtToken
                }
                return response;
            }
        };

        // Ajout du plugin √† Swagger UI
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: '/v3/api-docs',
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    cookieAndLocalStorageAuthPlugin
                ],
                layout: "BaseLayout"
            });
            window.ui = ui;
        };





    </script>
</body>
</html>

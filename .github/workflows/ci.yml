on:
  push:
    branches:
      - main
      - develop
      - "**"  # ğŸ”¥ ExÃ©cute le workflow sur toutes les branches lors d'un push
  pull_request:
    branches:
      - main
      - develop
      - "**"  # ğŸ”¥ ExÃ©cute le workflow sur toutes les branches lors d'un push

jobs:
  build:
    name: ğŸ— Build API with Maven (before Docker)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›  Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: ğŸ“¦ Build with Maven (install dependencies)
        run: mvn clean install

      - name: ğŸ§ª Run Unit Tests with Maven
        run: mvn test

  test-integration:
    name: ğŸ³ Docker & Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ›  Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Docker and Docker Compose
        run: |
          sudo apt update
          sudo apt install -y ca-certificates curl gnupg
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo tee /etc/apt/keyrings/docker.asc > /dev/null
          sudo chmod a+r /etc/apt/keyrings/docker.asc
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt update
          sudo apt install -y docker-ce docker-ce-cli containerd.io

          # Installer Docker Compose manuellement
          DOCKER_CONFIG=${DOCKER_CONFIG:-$HOME/.docker}
          mkdir -p $DOCKER_CONFIG/cli-plugins
          curl -SL https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64 -o $DOCKER_CONFIG/cli-plugins/docker-compose
          chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose

          # VÃ©rification des versions installÃ©es
          docker --version
          docker compose version

      - name: ğŸ³ Start Docker Containers (MySQL, SQLite & MongoDB)
        run: docker compose up -d --build

